<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <header id="hours-top">
        <h1>Contact Us</h1>
        <nav>
            <ul class="nav-list">
                <li><a href="./index.html#Header"><u>Home</u></a></li>
                <li><a href="./index.html#About"><u>About LTS</u></a></li>
                <li><a href="./index.html#our-menu"><u>Our Menu</u></a></li>
                <li><a href="./hours.html"><u>Store Hours</u></a></li>
            </ul>
        </nav>
        <figure>
            <img src="./img/./tacos_close_up_400x260.png" alt="tacos">
            <figcaption>
                Little Taco Shop Tacos
            </figcaption>
        </figure>
        <hr>
    </header>
    <main>
        <section class="contact-form">
            <h2>Our Contact Form</h2>
            <form action="">
                <fieldset>
                    <legend>Send Us a Message</legend><br><br>
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Your Name"><br><br><br>
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" placeholder="Your Email"><br><br><br>
                    <label for="textarea">Your Message:</label><br>
                    <textarea name="text" id="textarea" cols="30" rows="10" placeholder="Your Message"></textarea>
                </fieldset>
                <br>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section class="location">
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T <br><br>
                Kansas City, MO 55555-5555 <br><br>
                Phone : <a href="tel:03472601202"><u>555-555-555-555</u></a>
            </address>
        </section>
    </main>
    <hr>
    <footer>
        <p><p>Copyright &copy; The Little Taco Shop</p></p>
    </footer>
</body>

</html>
